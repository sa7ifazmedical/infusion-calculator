<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>حاسبة تسريب الدواء 💧✨</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      color: #fff;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .card h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ffffff;
      text-shadow: 0 0 5px #333;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 3px #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      transition: transform 0.3s;
    }
    input:focus {
      transform: scale(1.05);
    }
    button {
      width: 100%;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border: none;
      color: #fff;
      padding: 15px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #0072ff, #00c6ff);
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      font-size: 17px;
      text-align: center;
      backdrop-filter: blur(5px);
      animation: fadeIn 1s ease forwards;
    }
    .footer {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>💧✨ حاسبة تسريب الدواء</h2>
    <label><i class="fa-solid fa-vial"></i> حجم السائل (cc):</label>
    <input type="number" id="volume" placeholder="مثلاً 500" min="1" />
    <label><i class="fa-regular fa-clock"></i> مدة الإعطاء (ساعات):</label>
    <input type="number" id="duration" placeholder="مثلاً 4" min="0.1" step="0.1" />
    <label><i class="fa-solid fa-droplet"></i> عدد القطرات في كل cc (افتراضي 20):</label>
    <input type="number" id="gtt" placeholder="مثلاً 20 أو 60" min="1" />
    <button onclick="calculate()"><i class="fa-solid fa-calculator"></i> احسب السرعة</button>
    <div class="result" id="result">👆 أدخل البيانات واضغط حساب</div>
    <div class="footer">🚑 بإشراف فريق Sa7ifaz</div>
  </div>
  <script>
    function calculate() {
      const volume = parseFloat(document.getElementById("volume").value);
      const duration = parseFloat(document.getElementById("duration").value);
      let gtt = parseFloat(document.getElementById("gtt").value);
      const resultBox = document.getElementById("result");
      if (!volume || !duration || volume <= 0 || duration <= 0) {
        resultBox.innerHTML = "⚠️ الرجاء إدخال حجم ومدة صحيحة!";
        return;
      }
      if (!gtt || gtt <= 0) {
        gtt = 20;
      }
      const rateCcPerHour = volume / duration;
      const rateCcPerMinute = rateCcPerHour / 60;
      const rateGttPerMinute = (volume * gtt) / (duration * 60);
      resultBox.innerHTML = `🎯 <strong>نتائجك:</strong><br>💧 <strong>${rateCcPerHour.toFixed(2)} cc/ساعة</strong><br>⏱️ <strong>${rateCcPerMinute.toFixed(2)} cc/دقيقة</strong><br>🌊 <strong>${Math.round(rateGttPerMinute)} قطرة/دقيقة</strong><br><br>✅ شكراً على استعمالك الحاسبة ✨`;
    }
  </script>
</body>
</html>
